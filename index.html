<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- My CSS -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product_image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum Picture">
      </picture>
      <div class="product_content">
        <p class="product_category">Perfume</p>
        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product_tags">
          <p class="product_new-tag">$149.99</p>
          <p class="product_original-tag">$169.99</p>
        </div>   
        <button class="product_button" data-icon="icon-cart">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>
</html>
